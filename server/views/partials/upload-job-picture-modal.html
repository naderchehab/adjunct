<div id="upload-job-picture-modal" class="modal">
    <div class="modal-dialog modal-dialog-custom">
        <form ng-upload="uploadComplete(content)" action="/upload-job">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Upload job picture</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <p>
                            <label>Select a job picture:</label>
                            <input type="file" name="file"/>
                        </p>

                        <div ng-bind-html-unsafe="uploadResponse"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button upload-submit class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
