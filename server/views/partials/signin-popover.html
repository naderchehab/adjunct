<form class="form-signin input-group-sm">
    <label>Email: </label>
    <input type="text" class="form-control input-sm " placeholder="Email address" autofocus>
    <br />
    <label>Password:</label>
    <input type="password" class="form-control input-sm" placeholder="Password">
    <span><a href="#"><small>Forgot password?</small></a></span>
    <label class="checkbox">
        <input type="checkbox" value="remember-me"><small>Remember me</small>
    </label>
    <button id="signIn" class="btn btn-primary btn-sm btn-sample" type="submit">Sign in</button> or
    <button id="signUp" class="btn btn-success btn-md" type="button">Sign up</button>
</form>
