<div class=" col-md-offset-4 col-md-12 col-md-offset-12">
    <br />

    <form class="form-signin">
        <h3 class="form-signin-heading">Sign up to adjuncts</h3>

                First Name: <input type="text" class="form-control" ng-model="user.firstName" placeholder="" autofocus/><br />
                Last Name: <input type="text" class="form-control" ng-model="user.lastName" placeholder="" /><br />
                Email: <input type="text" class="form-control" ng-model="user.email" placeholder=""  /><br />
                Password <input type="password" class="form-control" ng-model="user.password" placeholder="" /><br />
            </form>    <br />
        <button class="btn btn-primary  btn-custom" ng-click= "joinNow()">Join now</button>
    <br />
    <br />
    <br />
    <br />


</div>
