<div id="badge-edit-modal" class="modal">
    <div class="modal-dialog modal-dialog-custom">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body">

                <form name="badgeForm">
                    Technological tools competencies:<br/>
                    Blackboard: <input type="checkbox" ng-model="badge.blackboard"> <br/>
                    Canvas: <input type="checkbox" ng-model="badge.canvas"> <br/>
                    Desire2Learn: <input type="checkbox" ng-model="badge.desire2learn"> <br/>
                    Sakai: <input type="checkbox" ng-model="badge.sakai"> <br/>
                    SoftChalk: <input type="checkbox" ng-model="badge.sakai"> <br/>
                </form>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
