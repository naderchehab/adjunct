<div id="portfolio-edit-modal" class="modal">
    <div class="modal-dialog modal-dialog-custom">
        <div class="modal-content modal-content-custom modal-content-custom-porfolio">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="padding-left:10px;padding-right:10px;" >
                <div id="video-form-wrapper">


                    <form name="portfolioForm">
                    <label>Paste in the link of your Youtube video:</label></br>
                    [<a href="" ng-click="addPortfolioLink()">add</a>]
                    <div ng-repeat="portfolioLink in user.portfolioLinks">
                        <select ng-model="portfolioLink.type">
                            <option>video</option>
                            <option>pdf</option>
                        </select>
                        <input type="text" class="portfolio-form" ng-model="portfolioLink.value" required>
                        [<a href="" ng-click="removePortfolioLink(portfolioLink)">X</a>]
                    </div>
                    </form>



                    <!--style="width:406px"-->

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-primary" data-dismiss="modal" ng-click="savePortfolioCard()">Save</button>
                <button type="button" class="btn btn-xs" data-dismiss="modal">Cancel</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
