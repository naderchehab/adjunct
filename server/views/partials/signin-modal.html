<div id="signin-modal" class="modal">
    <div class="modal-dialog" style="padding-top:6%;width:320px">
        <div class="modal-content modal-content-custom modal-content-custom-sign-modal">
            <h3 class="panel-header"><strong>Sign in</strong></h3>
            <div class="panel-body" style="width:315px;">
                <ul>
                    <div class="">
                        <div class="" style="margin-left:0px;margin-right:0;">
                            <li style="float:left;margin-top:0;margin-bottom:3px;">
                                <a class="modal-signin " type="submit" ng-click="linkedinAuth()" style="width: 266px; height:38px;margin-left: 0px;float: left;border-radius:2px;border: solid 1px #007bb6;color:#3b82a3;">
                                    <i class="fa fa-linkedin fa-lg fa-linkedin-custom" style="border-right: solid 1px #007bb6; margin-right: 20px;"> </i> Sign in with LinkedIn
                                </a>
                            </li>
                            <div class="signup-or-separator" style="clear:both;">
                                <h6 class="text shift text-special">or</h6>
                                <hr>
                            </div>
                            <div class="sigin-third-party">
                                <li style="">
                                    <a class="modal-signin modal-signin-facebook" type="submit" ng-click="facebookAuth()">
                                        <i class="fa fa-facebook fa-lg fa-facebook-custom "></i> Facebook</a>
                                </li>
                                <li style="">
                                    <a class= "modal-signin modal-signin-google" type="submit" ng-click="googleAuth()" style="">
                                        <i class="fa fa-google-plus fa-lg fa-linkedin-custom"></i> Google+ </a>
                                </li>
                            </div>
                            <div class="signup-or-separator" style="clear:both;">
                                <h6 class="text shift text-special">or</h6>
                                <hr>
                            </div>
                        </div>
                    </div>
                </ul>
                <form action="">
                    <input type="email" name="userEmail" class="form-control sign-up-form modal-sign-form" ng-model="user.email" placeholder="Email Address"  required/>
                    <div ng-show="signUpForm.userEmail.$dirty && signUpForm.userEmail.$invalid">
                        <span ng-show="signUpForm.userEmail.$error.required" style ="color:#EB7737;">Please enter your email address.</span>
                        <span ng-show="signUpForm.userEmail.$error.email"style ="color:#EB7737;">This is not a valid email.</span>
                    </div>
                    <input type="password" name="password" ng-model="$parent.password" class="form-control modal-sign-form custom-tooltip" id="password" required data-trigger="focus" bs-tooltip="tooltip" placement="right" placeholder="Password" data-type="info">
                    <div ng-show="signUpForm.password.$dirty && signUpForm.password.$invalid">
                        <span ng-show="signUpForm.password.$error.required" style ="color:#EB7737;">Please enter a password.</span>
                    </div>
                    <div class="clearfix row-space-2">
                <span><label for="remember_me2" class="checkbox remember-me"><input type="checkbox" name="remember_me" id="remember_me2" value="true" class="remember_me"><small>Remember me </small></label>
                <a href="" class="forgot-password" style="margin-top: 9px;">Forgot password?</a></span>
                    </div>
                <button type="submit" ng-click="signin()" class="btn btn block" style="width: 266px; height:38px;margin-left: 0px;float: left;border-radius:2px;border: solid 1px #007bb6;color:#3b82a3;">Log In</button>
                </form>
          </div>
          <div class="panel-footer panel-body">
              <div class="text-left">
                  Don't have an account?
                  <a href="#" data-dismiss="modal" ng-click="openSignUpModal()">Sign up</a>
              </div>
          </div>
       </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
