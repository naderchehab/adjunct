<div id="competency-portfolio-modal" class="modal">

    <div class="modal-dialog modal-dialog-custom modal-vertical-centered"style="position:relative;">
        <a id="modal-close" class="rounded-close-btn" data-dismiss="modal">
            <i class="fa fa-times-circle fa-3x icon-ex-white-outline"></i>
        </a>
        <div class="modal-content" style="height:550px;width:850px;margin-left:-110px; padding-left: 0px;padding-right:0px;border-radius:2px;">
            <div class="modal-header" style="padding:0 0;">
                <button type="button" class="close" style="margin: -10px -10px 0 0;float: right;" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="col-md-4 dashboard-navigation" style="margin-top:0px;padding-left: 0px;padding-right:0px;">
                <a href="#"
                   class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard"
                   style="padding-left: 0px;border-left:3px solid rgba(222, 144, 121, 0.85);border-right: 1px solid #F6F6F6;">
                    <div progress-bar class="syllabus-design bar-border-radius" pb-progress="getCompetencyPercent(user.survey.syllabusDesign, 'Syllabus Design')" pb-title="Syllabus Design" />
                </a>
                <div class="portfolio-attachment-display-box" style="background-color:#ddd;border-left:3px solid rgba(222, 144, 121, 0.85);">
                    <ul>
                        <li ng-repeat="portfolioLink in user.portfolioLinks" ng-if="portfolioLink.category == 'Syllabus Design'" class="video-thumbnail video-thumbnail-mini">
                            <a ng-click="openDoc(portfolioLink)">
                                <img ng-src="{{portfolioLink.thumbnail}}" height='35px'/>
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#"
                   class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard"
                   style="padding-left: 0px;border-left:3px solid rgba(243, 190, 64, 0.56);border-right: 1px solid #F6F6F6;">
                    <div progress-bar class="technology-design bar-border-radius" pb-progress="getCompetencyPercent(user.survey.technologyDesign, 'Technology Enabled Instruction')" pb-title="Technology Enabled Instruction" />

                </a>
                <div class="portfolio-attachment-display-box" style="background-color:#ddd;border-left:3px solid rgba(243, 190, 64, 0.56);">
                    <ul>
                    <li ng-repeat="portfolioLink in user.portfolioLinks" ng-if="portfolioLink.category == 'Technology Enabled Instruction'" class="video-thumbnail video-thumbnail-mini">
                        <a ng-click="openDoc(portfolioLink)">
                            <img ng-src="{{portfolioLink.thumbnail}}" alt="" height=35px/>
                        </a>
                    </li>
                    </ul>
                </div>




                <a href="#" class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard" style="padding-left: 0px;border-left:3px solid rgba(91, 92, 119, 0.82);border-right: 1px solid #F6F6F6;">
                    <div progress-bar class="stud-feedback bar-border-radius" pb-progress="getCompetencyPercent(user.survey.studFeedback, 'Student Centered Feedback')" pb-title="Student Centered Feedback" />
                </a>

                <div class="portfolio-attachment-display-box" style="background-color:#ddd;border-left:3px solid rgba(91, 92, 119, 0.82);">
                    <ul>
                        <li ng-repeat="portfolioLink in user.portfolioLinks" ng-if="portfolioLink.category == 'Student Centered Feedback'" class="video-thumbnail video-thumbnail-mini">
                            <a ng-click="openDoc(portfolioLink)">
                                <img ng-src="{{portfolioLink.thumbnail}}" alt="" height=35px/>
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard"
                   style="padding-left: 0px;border-left:3px solid rgba(116, 165, 86, 0.92);border-right: 1px solid rgba(116, 165, 86, 0.92);">
                    <div progress-bar class="sum-feedback bar-border-radius" pb-progress="getCompetencyPercent(user.survey.sumFeedback, 'Summative Feedback')" pb-title="Summative Feedback" />
                </a>

                <div class="portfolio-attachment-display-box" style="background-color:#ddd;border-left:3px solid rgba(116, 165, 86, 0.92)">
                    <ul>
                        <li ng-repeat="portfolioLink in user.portfolioLinks" ng-if="portfolioLink.category == 'Summative Feedback'" class="video-thumbnail video-thumbnail-mini">
                            <a ng-click="openDoc(portfolioLink)">
                                <img ng-src="{{portfolioLink.thumbnail}}" alt="" height=35px/>
                            </a>
                        </li>
                    </ul>
                    <!--</span>-->
                </div>

                <a href="#" class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard"
                   style="padding-left: 0px;border-left:3px solid #EE7AE9;border-right: 1px solid #F6F6F6;border-bottom: 1px solid #EE7AE9!important;">
                    <div class="dashboard-navigation-title">
                        <small>Learning Management Systems:<span ng-bind="sumFeedbackPercent"></span></small>
                    </div>
                    <div class="" style="height: 35px!important;">
                        <li ng-repeat="badge in filteredBadges" ng-if="portfolioLink.category == 'Learning Management Systems'" style="float:left;width: 35px!important; height: 35px!important;list-style-type: none;">
                            <img ng-src="/img/badges/{{badge}}.png" style="width: 35px!important;height: 35px!important;"/>
                        </li>
                    </div>
                </a>

                <a href="#" class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard"
                   style="padding-left: 0px;border-left:3px solid #42426F;">
                    <div class="dashboard-navigation-title">
                        <small>Scholarly & Professional Contribution:<span ng-bind="sumFeedbackPercent"></span></small>
                    </div>
                </a>

                <div class="portfolio-attachment-display-box" style="background-color:#ddd;border-left:3px solid #42426F;">
                    <li ng-repeat="portfolioLink in user.portfolioLinks" ng-if="portfolioLink.category == 'Scholarly & Professional Contribution'" class="video-thumbnail video-thumbnail-mini">
                        <a ng-click="openDoc(portfolioLink)"> <img
                                ng-src="{{portfolioLink.thumbnail}}" alt="" height=35px/></a>
                    </li>
                    </ul>
                </div>

                <a href="#" class="list-group-item list-group-item-custom list-group-item-customize-left list-group-item-dashboard" style="padding-left: 0px;border-bottom-right-radius: 0px!important;border-bottom-left-radius: 0px!important;border-left:3px solid #cb5c5c;border-right: 1px solid #F6F6F6;">
                    <div class="dashboard-navigation-title">
                        <small>Instructional Design
                            <div id='instDYesNo' style="color:#763f3f;">{{user.survey.instructionalDesign}}</div>
                            <span ng-bind="">
                            </span>
                        </small>
                    </div>
                </a>
                <button type="submit" class="btn btn-primary block" ng-click="openAddDoc()" style="margin: 20px 5px;">Add a document...</button>
            </div>

            <div class="col-md-8 dashboard-display-panel" style="padding-left:0px;margin-top:0px;">
                <div ng-include="'/partial/upload-portfolio'" ng-show="showAddDoc"/>
                <div ng-hide="showAddDoc">
                <div style="height:25px;padding:15px 5px 0 0;">{{docTitle}}</div>
                <div style="margin-top:45px;">
                    <iframe type="text/html" ng-hide="showVid" width="540" height="350" src="{{frameUrl}}" frameborder="" allowfullscreen style="margin-top: -31px;"></iframe>
                </div>
                <div style="padding:15px 0px 0 0;">
                    <p>
                        <small style="padding-left:5px">{{docDescription}}</small>
                    </p>
                </div>
                <div>
                    <hr />
                    <a href="" ng-click="removePortfolioLink()">Remove Link</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
