<div id="top-card" class="panel panel-default col-md-12"

                    <form id="profile-pic-upload" ng-upload method="POST" action="/upload?delay=yes">
                        <p>

                            <input type="file" name="file"/>
                        </p>

                        <p>
                            <input upload-submit="uploadComplete(content)" type="submit" class="btn" value="Submit"/>
                        </p>
                    </form>
                    <div ng-bind-html-unsafe="uploadResponse"></div>
                </div>

            </div>
