<div id="top-card" class="panel panel-default col-md-12"
     style="padding-left:5px !important;padding-right:5px !important; padding-bottom: 0px !important; margin-bottom: 5px !important">
    <div class="panel-body profile-top-card">

        <div class="profile-picture-container col-sm-4">
            <div class="profile-picture">
                <span ng-if="user.imageName" style="z-index: -1000;"><img class="img-thumbnail pull-left" ng-src="https://s3.amazonaws.com/Adjuncts/{{user.imageName}}" /></span>
                <div class="edit-photo">
                    <a href="#" ng-click="openPictureUploadModal()">
                    <span >
                    Change photo
                    </span>
                    </a>
                </div>
            </div>
            <div ng-if="!user.imageName" class="no-picture">
                <div class="addPictLink">
                    <a href="#" ng-click="openPictureUploadModal()">
                        <span style= "color: #fff;">
                            <img src="/img/icon_add_photo_27x27_v1.png" /> Add a photo
                        </span>
                    </a>

                </div>
            </div>
        </div>

        <div class="profile-overview-content-edit col-sm-8"
             style="margin-left: 0px; padding-left: 15px;padding-right: 0px;">
            <form>
                <div class="lead lead-custom masthead">
                    <div class="account-icons">
                    </div>
                    <div id="name-container">
                        <h6>
                            <div class="form-group">

                                <table>
                                    <tr>
                                        <th>Name:</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms"
                                                   name="firstName" ng-model="user.firstName"></td>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms "
                                                   name="lastName" ng-model="user.lastName"></td>
                                    </tr>
                                    <tr>
                                        <th>Your professional headline:</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms"
                                                   name="currentPosition" ng-model="user.currentPosition"></td>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms"
                                                   name="department" ng-model="user.department"></td>
                                    </tr>
                                    <tr>
                                        <th>Educational institution:</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text"
                                                   class="form-control form-inline input-sm profile-forms col-xs-5 "
                                                   name="institution" ng-model="user.institution"></td>
                                    </tr>
                                    <tr>
                                        <th>Location:</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms"
                                                   name="city" ng-model="user.city"></td>
                                        <td><input type="text" class="form-control form-inline input-sm profile-forms"
                                                   name="generalArea" ng-model="user.generalArea"></td>
                                    </tr>
                                </table>
                                <table id="profile-card-table" style="margin-left: 0px; margin-top: 0px;">
                                    <tbody>
                                    <tr id="overview-summary-specialty">
                                        <th class="profile-card-table-th" scope="row">Expertise</th>
                                        <td class="profile-card-table-td"><span><input type="text"
                                                                                       class="form-control form-inline input-sm profile-forms"
                                                                                       name="Specialty1"
                                                                                       ng-model="user.specialty1"></span>
                                            <span><input type="text"
                                                         class="form-control form-inline input-sm profile-forms"
                                                         name="Specialty2" ng-model="user.specialty2"></span>

                                            <span><input type="text"
                                                         class="form-control form-inline input-sm profile-forms"
                                                         name="Specialty3" ng-model="user.specialty3"></span>
                                        </td>
                                    </tr>
                                    <tr id="overview-summary-education">
                                        <td class="profile-card-table-th">Education</td>
                                        <td class="profile-card-table-td">
                                            <span><input type="text"
                                                         class="form-control form-inline input-sm profile-forms"
                                                         name="educationLevel" ng-model="user.educationLevel"></span>
                                        </td>

                                    </tr>
                                    <tr>
                                    <td></td>
                                    <td>
                                        <div id="tags-container">
                                            <tags-input ng-model="user.expertiseTags" ng-class="expertise-tags"></tags-input>
                                        </div>
                                    </td>
                                    <br/>
                                    <br/>
                                    <td>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-xs btn-primary" ng-click="saveTopCard()">
                                            Save Profile
                                        </button>
                                    </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </form>
                        </h6>

                        <!--</table>-->

        </div>
    </div>
</div>
