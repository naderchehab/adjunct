<div id="top-card" class="panel panel-default col-md-12"
     style="padding-left:5px !important;padding-right:5px !important; padding-bottom: 0px !important; margin-bottom: 5px !important">
    <div class="panel-body profile-top-card">

        <div class="profile-picture-container col-sm-4">
            <div class="profile-picture">
                <span ng-if="user.imageName" style="z-index: -1000;"><img class="img-thumbnail pull-left"
                                                                          ng-src="https://s3.amazonaws.com/Adjuncts/{{user.imageName}}"/></span>

                <div class="edit-photo">
                    <a href="#" ng-click="openPictureUploadModal()">
                        <span>Change photo</span></a>
                </div>
            </div>
            <div ng-if="!user.imageName" class="no-picture">
                <div class="addPictLink">
                    <a href="#" ng-click="openPictureUploadModal()">
                        <span style="color: #fff;">
                            <img src="/img/icon_add_photo_27x27_v1.png"/> Add a photo
                        </span>
                    </a>

                </div>
            </div>
        </div>

        <div class="profile-overview-content-edit col-sm-8"
             style="margin-left: 0px; padding-left: 15px;padding-right: 0px;">
            <form>
                <div class="lead lead-custom masthead">
                    <div class="account-icons">
                    </div>
                    <div id="name-container">
                        <h6>
                            <div class="form-group-institution">


                                <ul>
                                    <li>
                                        <input type="text" class="profile-forms" name="firstName"
                                               ng-model="user.firstName" maxlength="50" placeholder="First Name">
                                        <input type="text" class="profile-forms" name="lastName"
                                               ng-model="user.lastName" maxlength="50" placeholder="Last Name">
                                    </li>


                                    <li>
                                        <input type="text" class="profile-forms" name="currentPosition"
                                               ng-model="user.currentPosition" maxlength="50"
                                               placeholder="Position Title">
                                        - at <input type="text" class="profile-forms" name="currentInstitution"
                                                    ng-model="user.currentInstitution" maxlength="50"
                                                    placeholder="Institution Name">
                                    </li>
                                    <li>
                                        <input type="text" class="profile-forms" name="locationCity"
                                               ng-model="user.locationCity" maxlength="50" placeholder="City"> ,
                                        <select ng-model="user.country" class=""
                                                ng-options="c._id as c.name for c in countries" style="width: 108px;"
                                                required>
                                            <option value="">Select Country</option>
                                        </select> |
                                        <input type="text" class="profile-forms" name="generalDiscipline"
                                               ng-model="user.generalDiscipline" maxlength="50"
                                               placeholder="General Discipline">
                                    </li>
                                    <li>

                                        <label>Expertise:</label>
                                        [<a href="" ng-click="addAFieldOfExpertise()">add a field</a>]
                                        <div ng-repeat="fieldOfExpertise in user.fieldOfExpertises">
                                            <input type="text" class="profile-forms" ng-model="fieldOfExpertise.value"
                                                   maxlength="50" placeholder="Field of Expertise" required>
                                            [<a href="" ng-click="removeAFieldOfExpertise(fieldOfExpertise)">X</a>]
                                        </div>
                                    </li>
                                    <li>
                                        <label>Education:</label>
                                        [<a href="" ng-click="addAEducationDegree()">add a degree</a>]
                                        <div ng-repeat="educationDegree in user.educationDegrees">
                                            <input type="text" class="profile-forms" ng-model="educationDegree.value"
                                                   maxlength="50" placeholder="Education Degree" required>
                                            [<a href="" ng-click="removeAEducationDegree(educationDegree)">X</a>]
                                        </div>
                                    </li>
                                    <li>
                                        <div id="tags-container">
                                            <label>Add tags to your profile:</label>
                                            <tags-input ng-model="user.expertiseTags"
                                                        class="expertise-tags expertise-tags-custom"
                                                        style="background-color: #B8D5EE !important;"></tags-input>
                                        </div>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-xs btn-primary" ng-click="saveTopCard()">
                                    Save Profile
                                </button>
                            </div>
                        </h6>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
