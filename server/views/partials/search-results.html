<% if (locals.searchTerm) { %>
<div id="searchTerm" style="display:none"><%= locals.searchTerm %></div>
<% } %>
<% if (locals.all) { %>
<div id="all" style="display:none"><%= locals.all %></div>
<% } %>
<div class="container">
    <div class="col-md-2 sidebar-offcanvas" id="sidebar1" role="navigation">
<!--        <button type="button" class="btn btn-primary" bs-aside="aside">Click to toggle aside
            <br>
            <small>(using an object)</small>
        </button>-->

        <div ng-include="'/partial/side-search-column'" />
        </div>
    <div class="result-col col-md-8">
        <div id="result-container">


            <div id="results" class="search-results list-group col-md-12" ng-repeat="user in users">
                <a ng-href="/profile/{{user._id}}" class="list-group-item list-group-item-customized">
                    <table>
                    <tr>
                    <td>
                    <div id="search-result-picture" class="align-horizontal search-results-image">
                        <div ng-if="user.imageName">
                        <img class= "main-search-job-image" ng-src="https://s3.amazonaws.com/Adjuncts/{{user.imageName}}" width="100px" />
                        </div>
                        <div ng-if="!user.imageName" class="no-picture-mini"></div>
                    </div>
                    </td>
                    <td>
                    <div class="search-result-body align-horizontal">
                        <span class="list-group-item-heading-customized ppl-also-name">
                        {{user.firstName}} {{user.lastName}}
                        </span>
                        <p class="description">
                            <span>{{ user.currentPosition }}</span>
                            <span>at {{ user.institution }}</span></br>
                            <span> {{ user.city }}</span>
                            <span>| {{ user.department }}</span>
                        </p>
                    </div>
                    </td>
                    </tr>
                    </table>
                </a>
            </div>
          </div>
    </div>

    <div class="col-md-2" id="sidebar2" role="navigation">
        <div ng-include="'/partial/adjuncts-profile-right-bottomSide-column'" />
    </div>
</div>
