<div class="container">
    <div class="col-md-2 sidebar-offcanvas" id="sidebar1" role="navigation">
        <div ng-include="sideSearchColumnUrl" />

        </div>

    <div class="result-col col-md-7">
        <div id="result-container">
            <div id="results" class="search-results list-group col-md-12" >
                <a ng-href="/profile" class="list-group-item list-group-item-customized mod result idx0 people" ng-repeat="user in users">
                    <!--<div class="search-result-list-body">-->


                            <div id="search-result-picture pull-left" style="width:120px;">
                                <span ng-if="user.imageName" >
                                <img class= "main-search-job-image" ng-src="https://s3.amazonaws.com/Adjuncts/{{user.imageName}}"  width=100px />
                                </span>
                                <div ng-if="!user.imageName" class="no-picture-mini"  ></div>
                            </div>

                            <div class="search-result-body" style="width:250px;position: relative;">
                                <span class="list-group-item-heading-customized ppl-also-name">
                                {{user.firstName}} {{user.lastName}}
                                </span>

                                <p class="description">
                                    <span>{{ user.currentPosition || 'empty' }}</span>
                                    <span>at {{ user.institution|| 'empty' }}</span></br>
                                    <span> {{ user.city|| 'empty' }}</span>
                                    <span>| {{ user.department|| 'empty' }}</span>
                                </p>
                            <!--<span >Appleton, WI-->
                            <!--</br>Posted Yesterday</br>-->
                            <!--Stevenson University <br>-->
                            <!--</span>-->
                            </div>
                    <!--</div>-->
                </a>
        </div>
          </div>
    </div>

        <div class="col-md-3 sidebar-offcanvas" id="sidebar2" role="navigation">
            <div ng-include="rightTopSideColumnUrl" />
            <div ng-include="rightBottomSideColumnUrl" />
        </div>
    </div>
</div>
