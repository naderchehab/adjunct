<div class=" col-md-offset-2 col-md-10">
    <br/>
    <br/>
    <div class="clearfix">
        <fieldset>
            <legend>{{user.firstName}} let's start creating your Adjunct profile</legend>
        </fieldset>
        <form name="basicProfileForm" class=" css form" novalidate>
            <table>
                <tr>
                    <td><label>Country<abbr title="This is a required field." class="required"
                                            style="color:#EB7737;">*</abbr></label></td>
                    <td>
                        <select ui-select2="countries" ng-model="user.country" data-placeholder="Select a country">
                            <option value=""></option>
                            <option ng-repeat="country in countries" value="{{country._id}}">{{country.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Zip Code<abbr title="This is a required field." class="required"
                                             style="color:#EB7737;">*</abbr></label></td>
                    <td><input type="text" name="userZipCode" ng-model="user.zipCode"
                               class="form-control basic-profile-form" required
                               ng-pattern="/^(\d{5}(-\d{4})?|[A-Z]\d[A-Z] *\d[A-Z]\d)$/" numbers-only maxlength="5" />
                        <span ng-show="basicProfileForm.userZipCode.$error.pattern" style="color:#EB7737">This is not a valid Zip Code.</span>

                        <div ng-show="basicProfileForm.userZipCode.$dirty && basicProfileForm.userZipCode.$invalid && !basicProfileForm.userZipCode.$error.pattern">
                            <span ng-show="basicProfileForm.userCountry.$error.required" style="color:#EB7737">Please enter your Zip Code.</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="help-block profile-card-table-th">e.g. 94043</p></td>
                </tr>
                <tr>
                    <td>I am currently</td>
                    <td>
                        <input type="radio" ng-model="jobStatus" value="employed"> Employed &nbsp;
                        <input type="radio" ng-model="jobStatus" value="job-seeker"> Job Seeker &nbsp;
                        <input type="radio" ng-model="jobStatus" value="student"> Student &nbsp;
                    </td>
                </tr>
                <tr>
                    <td><label>Job title<abbr title="This is a required field." class="required" style="color:#EB7737;">*</abbr></label>
                    </td>
                    <td><input type="text" name="userJobTitle" class="form-control basic-profile-form"
                               ng-model="user.jobTitle" required />

                        <div ng-show="basicProfileForm.userJobTitle.$dirty && basicProfileForm.userJobTitle.$invalid">
                            <span ng-show="basicProfileForm.userJobTitle.$error.required" style="color:#EB7737;">Please enter a value.</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span><input type="checkbox" ng-model="user.selfEmployed" class="" ng-true-value="YES"
                                     ng-false-value="NO">
                      <span class="help-block profile-card-table-th">I am self-employed</span></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Educational Institution<abbr title="This is a required field." class="required"
                                                            style="color:#EB7737;">*</abbr></label></td>
                    <td>
                        <select ui-select2="institutions" ng-model="user.institution" data-placeholder="Select an institution">
                            <option value=""></option>
                            <option ng-repeat="institution in institutions" value="{{institution._id}}">{{institution.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Specialty<abbr title="This is a required field." class="required" style="color:#EB7737;">*</abbr></label>
                    </td>
                    <td>
                        <select ui-select2="specialties" ng-model="user.field" data-placeholder="Select a specialty">
                            <option value=""></option>
                            <option ng-repeat="field in fieldGroups" value="{{field._id}}">{{field.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>

                    <td>
                        <br/>
                    </td>
                    <td>
                        <br/>
                        <div class="controls">
                            <button name="singlebutton" class="btn btn-primary" ng-click="manuallyCreateProf()">
                                Your profile is ready
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
