        <div class="profile-details-content">
                        <div id="experience-edit">
                            <form class="form-group">
                                <ul>
                                    <li>
                                        <label for="">Institution Name <abbr title="Required" class="required">*</abbr></label>
                                        <div class="fieldgroup">
                                            <div class="institution">

                                                    <input type="text" class="form-control form-inline input-sm profile-forms"
                                                    name="experience1Institution" ng-model="user.experience1Institution " maxlength="100">
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <label for="">Title </label>
                                        <div class="fieldgroup">
                                            <div class="institution">

                                                <input type="text" class="form-control form-inline input-sm profile-forms"
                                                       name="experience1Title" ng-model="user.experience1Title " maxlength="100">
                                            </div>
                                        </div>
                                    </li>
                                    <li >
                                        <label for="">Location <abbr title="Required" class="required">*</abbr></label>
                                        <div class="fieldgroup">
                                            <div class="institution">

                                                <input type="text" class="form-control form-inline input-sm profile-forms"
                                                       name="experience1Location" ng-model="user.experience1Location  " maxlength="100">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="time-period" id="time-period">

                                        <div class="fieldset">
                                            <legend>
                                            <span>Time Period <abbr title="Required" class="required">*</abbr></span>
                                            </legend>
                                            <ul>
                                                <li class="start-date">
                                                    <label for="">Month </label>
                                                    <select ng-model="user.month" ng-options="m.name for m in months" class="input-xlarge" required>
                                                    <option value="">-- choose...--</option></select>
                                                </li>
                                                <li></li>
                                            </ul>

                                                <!--<select ng-model="user.country" ng-options="c.name for c in countries" class="input-xlarge" required>-->

                                                       <!--name="experience1Location" ng-model="user.experience1Location  " maxlength="100">-->
                                            </div>

                                    </li>


                                </ul>

                            </form>
                        </div>
