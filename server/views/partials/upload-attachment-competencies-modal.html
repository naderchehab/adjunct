<div id="upload-attachment-competencies-modal" class="modal">
    <div class="modal-dialog modal-dialog-custom">
        <form id="profile-pic-upload" ng-upload method="POST" action="/upload?delay=yes">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Competencies Samples</h4>
                </div>
                <div class="modal-body">
                    <div>

                        <p>
                            <label>Upload a {{}} Sample:</label>
                            <input type="file" name="file"/>
                        </p>

                        <div ng-bind-html-unsafe="uploadResponse"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input upload-submit="uploadComplete(content)" type="submit" class="btn btn-primary" data-dismiss="modal" value="Save"/>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
